
<table class="tabletext<?php echo $this->additional_class; ?>">
    <thead>
        <tr>
            <?php foreach (is_array($this->attribute->get('tabletext_cols')) ? $this->attribute->get('tabletext_cols'): array() as $countCol => $headCol) : ?>
            <th><?= $headCol['rowLabel'] ?></th>
            <?php endforeach; ?>
        </tr>
    </thead>
    <tbody>
	<?php foreach (is_array($this->raw) ? $this->raw : array() as $k => $row) : ?>
	<tr class="<?= ($k % 2 == 0 ? 'odd' : 'even'); ?>">
	    <?php for ($kk = 0; $kk < $countCol+1; $kk++) : ?>
	    <td><?php $i = array_search($kk, array_column($row, 'col')); echo ($i !== false) ? $row[$i]['value'] : '&nbsp;'; ?></td>
	    <?php endfor; ?>
	</tr>
	<?php endforeach; ?>
    </tbody>
</table>
